<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body
    class="font-nunito bg-[--Very-Light-Gray] text-[--Very-Dark-Blue] dark:bg-[--Dark-Blue] dark:text-[--White]"
  >
    <nav
      class="p-8 pt-10 flex justify-between items-center h-16 shadow-md dark:bg-[--Dark-Blue]"
    >
      <h2 class="font-bold">Where in the world?</h2>
      <button id="darkMode2" class="inline-flex items-center">
        <span class="order-2 pl-2">Dark Mode</span>
        <svg
          class="w-6 h-6 order-1"
          xmlns="http://www.w3.org/2000/svg"
          class="ionicon"
          viewBox="0 0 512 512"
        >
          <path
            d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z"
            fill="#fff"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="32"
          />
        </svg>
      </button>
    </nav>
    <main
      class="flex flex-col p-8 bg-[--Very-Light-Gray] text-[--Very-Dark-Blue] dark:bg-[--Dark-Blue] dark:text-[--White]"
    >
      <div
        id="back"
        class="flex w-28 justify-between items-center cursor-pointer space-x-2 rounded shadow-md p-2"
      >
        <svg
          class="ionicon w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="48"
            d="M244 400L100 256l144-144M120 256h292"
          />
        </svg>
        <span class="">Back to</span>
      </div>
      <div class="mt-8 flex" id="contentDetails">
        <div
          class="flex flex-col Desktop:flex-row shadow justify-between w-full mt-5 cursor-pointer"
        >
          <div class="w-full Desktop:w-1/2 Desktop:h-1/2">
            <img id="fflag" class="object-cover h-full w-full" src="" alt="" />
          </div>
          <div
            class="p-6 w-full Desktop:w-2/5 Desktop:h-1/2 flex justify-between flex-col"
          >
            <h1 class="my-2 pb-2 font-bold text-5xl" id="name">${det.name}</h1>
            <div class="grid grid-rows-1 grid-cols-2">
              <div>
                <h2>
                  <strong>Native Name: </strong>
                  <span id="Nname"></span>
                </h2>
                <h2>
                  <strong>Population: </strong>
                  <span id="pop"></span>pop
                </h2>
                <h2>
                  <strong>Region: </strong>
                  <span id="region"></span>
                </h2>
                <h2>
                  <strong>Sub Region: </strong>
                  <span id="sub"></span>
                </h2>
                <h2>
                  <strong>Capital: </strong>
                  <span id="cap"></span>
                </h2>
              </div>
              <div>
                <h2>
                  <strong>Top Level Domain: </strong>
                  <span id="level"></span>
                </h2>
                <h2>
                  <strong>Currencies: </strong>
                  <span id="curr"></span>
                </h2>
                <h2>
                  <strong>Language: </strong>
                  <span id="lang"></span>
                </h2>
              </div>
            </div>
            <div class="flex">
              <strong>Border Countries:</strong>
              <div class="flex flex-wrap" id="borderF"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main_details.js"></script>
  </body>
</html>
